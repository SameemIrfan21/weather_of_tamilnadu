<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBot — AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 95%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #5b78c7;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .chat-header h2 {
      margin-bottom: 4px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e1e1e1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 12px 20px;
      background: #5b78c7;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #4a67b5;
    }

    .export-section {
      padding: 12px;
      text-align: center;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .export-section button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .export-section button:hover {
      background: #e55a5a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>💬 SmartBot</h2>
      <small>Ask me anything!</small>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="export-section">
      <button id="export-btn">📥 Export Chat Log (JSON)</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const exportBtn = document.getElementById('export-btn');

    // Session ID
    const sessionId = 'session_' + Date.now();

    // Chat log storage
    let chatLog = [];

    // Bot responses (simple rule-based)
    const botResponses = {
      hello: ["Hi there! 👋", "Hello! How can I help?", "Hey! What's up?"],
      "how are you": ["I'm just a bot, but I'm functioning perfectly! 😊", "All systems go!"],
      bye: ["Goodbye! 👋", "See you later!", "Take care!"],
      time: [`It's ${new Date().toLocaleTimeString()}`],
      date: [`Today is ${new Date().toLocaleDateString()}`],
      default: [
        "I'm not sure I understand. Can you rephrase?",
        "Interesting! Tell me more?",
        "I'm still learning. Ask me something else!"
      ]
    };

    // Add message to UI
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Get bot response
    function getBotResponse(userMsg) {
      userMsg = userMsg.toLowerCase();
      for (let key in botResponses) {
        if (userMsg.includes(key)) {
          const responses = botResponses[key];
          return responses[Math.floor(Math.random() * responses.length)];
        }
      }
      return botResponses.default[Math.floor(Math.random() * botResponses.default.length)];
    }

    // Log conversation
    function logConversation(userMsg, botMsg) {
      const logEntry = {
        sessionId,
        timestamp: new Date().toISOString(),
        userMessage: userMsg,
        botResponse: botMsg
      };
      chatLog.push(logEntry);

      // Save to localStorage
      localStorage.setItem(`chatLog_${sessionId}`, JSON.stringify(chatLog));

      // 🌐 Optional: Send to backend (uncomment when you have API)
      /*
      fetch('/api/log-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(logEntry)
      })
      .then(res => res.json())
      .then(data => console.log('Logged:', data))
      .catch(err => console.error('Log failed:', err));
      */
    }

    // Handle send
    function handleSend() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      userInput.value = '';

      setTimeout(() => {
        const botMsg = getBotResponse(msg);
        addMessage(botMsg, 'bot');
        logConversation(msg, botMsg);
      }, 600);
    }

    // Event listeners
    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // Export logs
    exportBtn.addEventListener('click', () => {
      const dataStr = JSON.stringify(chatLog, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `chatlog_${sessionId}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Greet user
    window.addEventListener('load', () => {
      addMessage("Hi! I'm SmartBot. How can I help you today? 😊", 'bot');
    });
  </script>
</body>
</html>
